<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="https://kit.fontawesome.com/958aad9421.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Traffic Game!</title>
</head>

<body>

    <header>
        <h1>Traffic Game!</h1>
    </header>
    <main>
        <div class="game-area">
            <button id="btn1">Wait <i class="fa-solid fa-pause"></i></button>

            <div class="container">
                <div id="circle1" class="circle inactive"></div>
                <div id="circle2" class="circle inactive"></div>
                <div id="circle3" class="circle inactive"></div>
            </div>

            <button id="btn2">Drive <i class="fa-solid fa-car"></i></button>

            <div class="score-area">
                <p id="correct" class="scores">Correct Answers <span id="correct-int">0</span></p>
                <p id="incorrect" class="scores">Incorrect Answers <span id="incorrect-int">0</span></p>
            </div>

            <button id="btn3">Quit</button>

        </div>

        <div class="main-buttons">
            <button id="start-game">Start Game</button>
            <button id="read-rules">Rules</button>
        </div>

        <div id="popupContainer" class="popup-container">
            <div class="popup-content">
                <h2>Rules</h2>
                <p>Hello Player!
                    In this game you have to drive on green wait on red and yellow and your score will apear on the
                    bottom of the page, and you can press quit to restart the game.
                    Have fun and enjoy :)
                </p>
                <button id="closePopupBtn">Close</button>
            </div>
        </div>

    </main>

    <script src="assets/js/script.js"></script>

</body>

</html>
